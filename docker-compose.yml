# Gov.br Auth API - Docker Compose
# Configuração para deploy on-premise

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: production
        PORT: 8000
    container_name: gov-auth-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - HOST=0.0.0.0
      - PORT=8000
      # Configurar em produção:
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - API_KEY=${API_KEY:-change-this-in-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    volumes:
      # Dados persistentes
      - ./data/sessions:/app/data/sessions
      - ./data/downloads:/app/data/downloads
      - ./data/logs:/app/data/logs
      # Para usar Chrome do host com certificado:
      # - /usr/bin/google-chrome:/usr/bin/google-chrome:ro
      # - ~/.pki:/home/appuser/.pki:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - gov-auth-network

  # Opcional: Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: gov-auth-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - gov-auth-network
    profiles:
      - with-nginx

networks:
  gov-auth-network:
    driver: bridge

volumes:
  sessions:
  downloads:
  logs:
