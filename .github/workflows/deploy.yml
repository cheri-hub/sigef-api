# Gov.br Auth - CI/CD Pipeline
# Deploy automÃ¡tico para o servidor quando push na main

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite trigger manual

env:
  API_IMAGE: gov-auth-api
  FRONTEND_IMAGE: gov-auth-frontend
  API_PORT: 8001
  FRONTEND_PORT: 3002

jobs:
  # ============================================
  # Job 1: Testes
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found, skipping..."

  # ============================================
  # Job 2: Build API e Frontend
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        run: |
          docker build -t ${{ env.API_IMAGE }}:latest -t ${{ env.API_IMAGE }}:${{ github.sha }} .
      
      - name: Build Frontend image
        run: |
          docker build -t ${{ env.FRONTEND_IMAGE }}:latest -t ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} ./frontend
      
      - name: Save Docker images
        run: |
          docker save ${{ env.API_IMAGE }}:latest | gzip > api-image.tar.gz
          docker save ${{ env.FRONTEND_IMAGE }}:latest | gzip > frontend-image.tar.gz
      
      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-image
          path: api-image.tar.gz
          retention-days: 1
      
      - name: Upload Frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: frontend-image.tar.gz
          retention-days: 1

  # ============================================
  # Job 3: Deploy
  # ============================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download API image
        uses: actions/download-artifact@v4
        with:
          name: api-image
      
      - name: Download Frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Copy files to server
        run: |
          # Copia imagens Docker
          scp -o StrictHostKeyChecking=no api-image.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/
          scp -o StrictHostKeyChecking=no frontend-image.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/
          
          # Copia docker-compose
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/gov-auth/docker-compose.yml
      
      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            
            echo "ðŸ“¦ Carregando imagens Docker..."
            docker load < /tmp/api-image.tar.gz
            docker load < /tmp/frontend-image.tar.gz
            rm /tmp/api-image.tar.gz /tmp/frontend-image.tar.gz
            
            echo "ðŸ”„ Parando containers antigos..."
            cd /opt/gov-auth
            docker compose down || true
            
            echo "ðŸš€ Iniciando novos containers..."
            docker compose up -d
            
            echo "ðŸ§¹ Limpando imagens antigas..."
            docker image prune -f
            
            echo "âœ… Deploy concluÃ­do!"
            docker ps | grep gov-auth
          ENDSSH

      - name: Health check
        run: |
          sleep 15
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            echo "Checking API..."
            curl -sf http://localhost:8001/health || exit 1
            echo "âœ… API OK"
            
            echo "Checking Frontend..."
            curl -sf http://localhost:3002/ || exit 1
            echo "âœ… Frontend OK"
          ENDSSH
          echo "âœ… All health checks passed!"
